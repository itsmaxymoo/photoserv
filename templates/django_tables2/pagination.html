<div class="flex justify-center">
    <div class="join py-2">
        {% if table.page.has_previous %}
        <a class="join-item btn" href="{% querystring page=table.page.previous_page_number %}">Prev</a>
        {% else %}
        <button class="join-item btn btn-disabled">Prev</button>
        {% endif %}

        {% for p in table.paginator.page_range %}
        {% if p == table.page.number %}
        <button class="join-item btn btn-active">{{ p }}</button>
        {% else %}
        <a class="join-item btn" href="{% querystring page=p %}">{{ p }}</a>
        {% endif %}
        {% endfor %}

        {% if table.page.has_next %}
        <a class="join-item btn" href="{% querystring page=table.page.next_page_number %}">Next</a>
        {% else %}
        <button class="join-item btn btn-disabled">Next</button>
        {% endif %}
    </div>

</div>
