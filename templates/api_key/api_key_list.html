{% extends "generic_crud_list.html" %}

{% block title %}Public API{% endblock %}

{% block content %}

{% if new_api_key %}

<div class="alert alert-success">
    New API Key: <code>{{ new_api_key }}</code><br />
    This will only be shown once!
</div>

{% endif %}

{{ block.super }}

<div class="flex justify-center my-4">
    <a href="{% url 'swagger' %}" class="btn btn-primary" target="_blank" rel="noopener">
        API Explorer (Swagger)
    </a>
</div>

{% endblock %}
