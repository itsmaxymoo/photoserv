{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Sizes{% endblock %}

{% block content %}
<div class="flex justify-between">
    <h2>Sizes</h2>

                
    <button class="btn btn-primary"
            hx-get="{% url 'size-create' %}"
            hx-target="#new-size-row"
            hx-swap="outerHTML">
        Add New Size
    </button>
</div>

<div hx-get="{% url 'size-list' %}" hx-trigger="load" hx-target="#sizes-container">
    <div id="sizes-container"></div>
</div>
{% endblock %}
